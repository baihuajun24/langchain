- input: 今天是2023年7月5日，本周总台互动量最高的微博账号是？
  table_info: |
    CREATE TABLE social_reaction (
        the_date Date NOT NULL,
        type TEXT NOT NULL,
        name TEXT NOT NULL,
        content TEXT NOT NULL,
        url TEXT NOT NULL,
        reaction INTEGER NOT NULL,
        language TEXT,
        programe TEXT,
        plate_name TEXT
    )
  sql_cmd: 
    SELECT name, sum(reaction) as total_reaction
    FROM social_reaction
    WHERE type = '微博' 
      and name is not 'n/a' 
      and the_date >= date('2023-07-05', '-7 days')
    GROUP BY name
    ORDER BY total_reaction DESC
    LIMIT 1;
  sql_result: "央视新闻|33448"
  answer: 2023年7月5日以前的一周，互动量最高的微博账号是央视新闻，互动量为33448。
- input: 今天是2023年7月5日，昨天发稿语言为外语的互动量最高的微博账号是？
  table_info: |
    CREATE TABLE social_reaction (
        the_date Date NOT NULL,
        type TEXT NOT NULL,
        name TEXT NOT NULL,
        content TEXT NOT NULL,
        url TEXT NOT NULL,
        reaction INTEGER NOT NULL,
        language TEXT,
        programe TEXT,
        plate_name TEXT
    )
  sql_cmd: 
    SELECT name, the_date, sum(reaction) as total_reaction
    FROM social_reaction
    WHERE type = '微博' 
      and name is not 'n/a' 
      and language is not 'n/a' and language is not '中文'
      and the_date = date('2023-07-05', '-1 days')
    GROUP BY name, the_date
    ORDER BY total_reaction DESC
    LIMIT 1;
  sql_result: "CRI日语频道|2023-07-04|6"
  answer: 2023年7月4日，发稿语言为外语的互动量最高的微博账号是CRI日语频道，语言为日语，互动量为6。
